<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouson.com</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background:linear-gradient(rgb(194, 244, 244),rgb(70, 210, 225) ); 
            color: #333; 
        }
        header {
            background:linear-gradient(rgb(47, 68, 205) , rgb(46, 207, 236)); 
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        .laptop-card {
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e2e2e2; 
        }
        .laptop-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .laptop-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-bottom: 2px solid #1d3d5b;
        }
        .laptop-card h3 {
            color: #1d3d5b; 
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .laptop-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .laptop-card ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
        }
        .laptop-card ul li {
            margin: 8px 0;
            font-size: 14px;
        }
        .laptop-card a {
            color: #1d3d5b;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .laptop-card a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1d3d5b;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Mid-Range Laptops</h1>
    <p>Cost Effective and reliable</p>
</header>

<section>
   
    <div class="laptop-card">
        <img src="asus.png" alt="ASUS TUFF F15">
        <h3>Asus TUF F15</h3>
        
        <p><a href="asus.html" >Buy Now</a></p>
    </div>

 
    <div class="laptop-card">
        <img src="omen.png" alt="HP Omen 15">
        <h3>HP Omen 15</h3>
        
        <p><a href="omen.html" >Buy Now</a></p>
    </div>

    <div class="laptop-card">
        <img src="accer.png" alt="Accer Nitro 5">
        <h3>Acer Nitro 5 2021</h3>
        
        <p><a href="accer.html" >Buy Now</a></p>
    </div>

   
    <div class="laptop-card">
        <img src="victus.png" alt="HP Vicyus 15">
        <h3>HP Victus 15</h3>
       
        <p><a href="victus.html" >Buy Now</a></p>
    </div>
</section>

<footer>
    <p>&copy; Ouson's project</p>
</footer>

</body>
</html>
